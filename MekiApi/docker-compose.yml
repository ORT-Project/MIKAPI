version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: snakegame_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: snakegame
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: snakegame_phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
    depends_on:
      - mysql

volumes:
  mysql_data: